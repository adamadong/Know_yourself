<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos résultats</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  .welcome{
    background-color: bisque;
    height:130px
  }
  #logo {
    position: absolute;
    top: 1rem; 
    right: 2rem;
    max-width: 70%;  
  }
  .chapeau{
    text-align: center;
    font-family: 'Permanent Marker', cursive;
  }
  #myChart{
    width: 100%;
    height: 100%;      
  }
  .redobut{
    position: absolute;
    bottom: 0rem; 
    right: 0rem;
  }
</style>
</head>
<body>
<div id="welcome" class="welcome">
  <br>
    <h1 class="chapeau"><strong>Découvrir vos "ancres de carrière"</strong></h1>
    <h1 class="chapeau"><strong>- résultat</strong></h1>
    <img id="logo" alt="logo Centrale Mediterranée" src="https://outils.centrale-marseille.fr/signature/img/logo-med.png">
</div>
<div class="container"><canvas id="myChart"></canvas></div>
<div class="redobut"><button onclick="refaire()" class="btn btn-primary btn-success" type="button">Refaire le test</button></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/Chart.js/3.9.1/chart.js"></script>
<script>
const ctx = document.getElementById('myChart');
const resultat = [16,20,13,22,14,15,17,19]
const data = {
  labels: [
    'Expertise',
    'Management',
    'Autonomie',
    'Stabilité',
    'Créativité',
    'Soucis des autres',
    'Challenge',
    'Style de vie'
  ],
  datasets: [{
    label: 'Vos résultats',
    data: resultat,
    fill: true,
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(255, 99, 132)',
    pointBackgroundColor: 'rgb(255, 99, 132)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 99, 132)'
  }]
};
const config = {
  type: 'radar',
  data: data,
  options: {
    scales:{
      r:{
        suggestedMin:5,
        suggestedMax:25
      }
    },
    responsive: true, 
    maintainAspectRatio: true,
    elements: {
      line: {
        borderWidth: 3 
      }
    }
  }
};
const myChart = new Chart(ctx, config);
</script>
<script>
  function refaire() {
      window.location.href = '/';
  }
  
</script>
</body>
</html>
